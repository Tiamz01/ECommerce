<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Nike Store - Shop the latest Nike products">
		<meta name="keywords" content="Nike, shoes, sneakers, sportswear, athletics">
		<meta name="author" content="Nike Store">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<!-- Preload critical resources -->
		<link rel="preload" href="/src/assets/logo.png" as="image">
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" as="style">
		
		<!-- DNS prefetch for external domains -->
		<link rel="dns-prefetch" href="//fonts.googleapis.com">
		<link rel="dns-prefetch" href="//cdn.jsdelivr.net">
		
		<!-- Preconnect to required origins -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		
		<!-- Font optimization -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		
		<title>Nike Store - Shop the Latest Nike Products</title>
		
		<!-- Critical CSS for above-the-fold content -->
		<style>
			/* Minimal critical CSS for initial render */
			body {
				margin: 0;
				padding: 0;
				font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			}
			.loading-container {
				display: flex;
			 justify-content: center;
			 align-items: center;
			 height: 100vh;
			}
			.spinner {
				border: 4px solid rgba(0, 0, 0, 0.1);
				border-radius: 50%;
				border-top: 4px solid #000;
				width: 40px;
				height: 40px;
				animation: spin 1s linear infinite;
			}
			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}
		</style>
	</head>
	<body>
		<div id="root">
			<!-- Loading spinner while app loads -->
			<div class="loading-container">
				<div class="spinner"></div>
			</div>
		</div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
